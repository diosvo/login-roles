<section class="p-3">
    <!-- Product List -->
    <div class="product-list p-0 mb-5">
        <div class="slide-in-bottom" *ngFor="let p of products">
            <!-- Single Product -->
            <article class="products">
                <div class="product-img-container">
                    <img loading="lazy" class="product-img" [src]="p?.image">
                    <div class="d-flex justify-content-between align-items-baseline">
                        <div class=" mt-2">
                            <p class="product-name mb-0">{{p?.title}}</p>
                            <p class="text-secondary">{{p?.another_CatName}}</p>
                        </div>
                        <p>{{p?.price | currency: 'USD':'symbol-narrow':'.0'}}</p>
                    </div>

                </div>
            </article>
            <!-- End Single Product  -->
        </div>
    </div>
</section>
